<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
      <img src="images/illustration-hero.svg">
    <div class="text_design">
    <h1 class="order_summary_text">
      Order Summary
    </h1>
    <div>
      <p class="middle_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="container_payment">
      <img src="images/icon-music.svg">
      <div class="Annual_plan">
        <ul>
          <li id="Annual_plan_d">Annual Plan</li>
          <li id="price">$59.99/year</li>
        </ul>
      </div>
        <a href="#">Change</a>
    </div>
    <button id="Proceed_button">Proceed to Payment</button><br>
    <button id="Cancel_button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
